<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Card</title>
</head>

<body>
  <div class="card">
    <div class="card-front">
      <div class="headimage">
        <div class="avatar">
          <img src="./assets/groundcontrol.jpg" alt="Make Noise Rene">
        </div>
      </div>

      <div class="name">
        <h2 class="title">Endorphines Ground Control</h2>
      </div>

      <div class="info">
        <div class="description">
          <div class="description-container">
            <p class="description-paragraph">
              Ground Control is a beast of a sequencer. 4 seperate sequence tracks enable all the possibilities the universe can provide.<br>
            </p>
          </div>
        </div>
        <div class="abilities">
          <div class="skill"><img src="./assets/skills/route.jpg" alt="route"></div>
          <div class="skill"><img src="./assets/skills/step.jpg" alt="step"></div>
          <div class="skill"><img src="./assets/skills/chance.jpg" alt="chance"></div>
          <div class="skill"><img src="./assets/skills/wire.jpg" alt="wire"></div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <div class="closeButtonWrapper">
        <button type="button" class="btn btn-secondary" id="closeButton">Close</button>
      </div>
      <div class="faderWrapper">
        <label for="mixerRange" class="form-label">Mixer</label>
        <br>
        <img class="waveImage" id="sawWave" src="./assets/saw_wave.png" alt="saw wave">
        <img class="waveImage" id="squareWave" src="./assets/square_wave.png" alt="square wave">
        <input type="range" class="form-range" id="mixerRange">
      </div>
      <div class="faderWrapper">
        <label for="frequencyRange" class="form-label">Cutoff</label>
        <input type="range" class="form-range" id="frequencyRange" min="0" max="5000" value="5000">
      </div>
      <div class="faderWrapper">
        <label for="tremoloRange" class="form-label">Tremolo-Depth</label>
        <input type="range" class="form-range" id="tremoloRange" value="0">
      </div>
      <div class="muteButtonWrapper">
        <button type="button" class="btn btn-primary" id="muteButton">Mute / Unmute</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
