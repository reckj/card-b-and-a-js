<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Card</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>

<body>
  <div class="card">
    <div class="card-front">
      <div class="headimage">
        <div class="avatar">
          <img src="/groundcontrol.b34f3b98.jpg" alt="Make Noise Rene">
        </div>
      </div>

      <div class="name">
        <h2 class="title">Endorphines Ground Control</h2>
      </div>

      <div class="info">
        <div class="description">
          <div class="description-container">
            <p class="description-paragraph">
              Ground Control is a beast of a sequencer. 4 seperate sequence tracks enable all the possibilities the universe can provide.<br>
            </p>
          </div>
        </div>
        <div class="abilities">
          <div class="skill"><img src="/route.67cb359f.jpg" alt="route"></div>
          <div class="skill"><img src="/step.f9fa01a6.jpg" alt="step"></div>
          <div class="skill"><img src="/chance.c4e65ce1.jpg" alt="chance"></div>
          <div class="skill"><img src="/wire.7e2777b3.jpg" alt="wire"></div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <div class="closeButtonWrapper">
        <button type="button" class="btn btn-secondary" id="closeButton">Close</button>
      </div>
      <div class="faderWrapper"> 
        <label for="mixerRange" class="form-label">MIXER</label>
        <input type="range" class="form-range" id="mixerRange">
      </div>
      <div class="faderWrapper">
        <label for="frequencyRange" class="form-label">FREQ</label>
        <input type="range" class="form-range" id="frequencyRange" min="0" max="5000" value="5000">
      </div>
      <div class="faderWrapper">
        <label for="tremoloRange" class="form-label">Tremolo-Depth</label>
        <input type="range" class="form-range" id="tremoloRange" value="0">
      </div>
      <div class="muteButtonWrapper">
        <button type="button" class="btn btn-primary" id="muteButton">Mute / Unmute</button>
      </div>
    </div>
  </div>
  <script src="/src.e31bb0bc.js"></script>
</body>

</html>
